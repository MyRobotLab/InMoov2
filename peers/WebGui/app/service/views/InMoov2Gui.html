<style>
    .inmoov-sub-panel {
        width: auto;
        max-width: auto;
        margin-bottom: 0px;
    }

    #container {
        width: 620px;
        height: 588px;
        /* border: 1px solid #000; */
        position: relative;
        background-image: url("img/InMoov2/background.png");
        z-index: 0;
    }

    #container-cell {
        width: 620px;
    }

    .inmoov-menu-button {
        position: absolute;
        z-index: 30;
    }

    .inmoov-main-menu-button {
        position: absolute;
        left: 170px;
        top: 155px;
        z-index: 10;
    }
</style>
<link type="text/css" rel="stylesheet" media="all" href="../service/css/InMoov2Gui.css">


<table class="table table-striped">
    <tr>
        <td colspan="2"><b>State {{currentState.current}}</b> {{systemEvent}} <br/>{{onText}}
        </td>
    </tr>
    <tr>
        <td id="container-cell">
            <!--inmoov map begin -->
            <div id="container">
                <div class="inmoov-menu-button inMoovButton {{button.name}}DIV preventGuiDragSelect"
                    ng-repeat="button in buttons" ng-init="imgSrc='../img/InMoov2/'+button.name+'_off.png'"
                    ng-style="imgStyle='transform:translateX(300px)'">
                    <img class="inmoov-menu-button {{button.name}}IMG preventGuiDragSelect" ng-src="{{imgSrc}}"
                        ng-click="setPanel(button.name);" style="transform: translate({{button.translate}})" />
                </div>
                <!-- Activ buttons hidden  -->
                <div class="inmoov-menu-button inMoovButton {{button.name}}DIV preventGuiDragSelect"
                    ng-repeat="button in buttons" ng-init="imgSrc='../img/InMoov2/'+button.name+'_Activ.png'"
                    ng-style="imgStyle='transform:translateX(300px)'"
                    style="visibility: {{activePanel == button.name ? 'visible':'hidden'}}">
                    <img class="inmoov-menu-button {{button.name}}IMG preventGuiDragSelect" ng-src="{{imgSrc}}"
                        ng-click="setPanel(button.name);"
                        style="transform: translate({{button.translate}}); visibility: {{activePanel == button.name ? 'visible':'hidden'}}; cursor: default; " />
                </div>
                <div id="rightArmGuiDisplay" ng-show="peer.isPeerStarted(service, 'rightArm')"
                    class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/armR_Activ.png" />
                </div>
                <div id="leftArmGuiDisplay" ng-show="peer.isPeerStarted(service, 'leftArm')" class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/armL_Activ.png" />
                </div>
                <div id="rightHandGuiDisplay"   ng-show="peer.isPeerStarted(service, 'rightHand')"
                    class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/handR_Activ.png" />
                </div>
                <div id="leftHandGuiDisplay"  ng-show="peer.isPeerStarted(service, 'leftHand')"
                    class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/handL_Activ.png" />
                </div>
                <div id="headGuiDisplay" ng-show="peer.isPeerStarted(service, 'head')" class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/headA_Activ.png" />
                </div>
                <div id="torsoGuiDisplay" ng-show="peer.isPeerStarted(service, 'torso')" class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/torsoA_Activ.png" />
                </div>
                <div id="rightLegGuiDisplay" ng-show="peer.isPeerStarted(service, 'rightLeg')"
                    class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/legR_Activ.png" />
                </div>
                <div id="leftLegGuiDisplay" ng-show="peer.isPeerStarted(service, 'leftLeg')" class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/legL_Activ.png" />
                </div>
                <!--<div id="batteryGuiDisplay" class="GuiDisplays preventGuiDragSelect" ng-click="msg.speak('battery is'+ str(runtime.getBatteryLevel())+' %')">
                    <img src="../img/InMoov2/battery_Activ.png"/>
                </div>-->
                <div id="batteryGuiDisplay" class="GuiDisplays preventGuiDragSelect" ng-click="execScript('system/startScripts/batterylevelGui.py')">
                    <img src="../img/InMoov2/battery_Activ.png"/>
                </div>
                <div id="homeGuiButton" class="homeGuiButtons preventGuiDragSelect" ng-click="mrl.changeTab('intro')">

                <div id="languageGuiButton" class="languageGuiButtons preventGuiDragSelect"

                <a id="helpGuiButton" class="helpGuiButtons preventGuiDragSelect"
                    href="https://inmoov.fr/inmoov2-in-nixie/" target="_blank">Help</a>
            </div>
        </td>
        <td>
            <!-- panels begin  -->
            <!------------------------ chatBot begin ------------------------------>
            <table ng-show="showPanel('brain')" class="inmoov-sub-panel table table-striped">
                <tr>
                    <td>
                        <!------THIS FOR THE HOVER ICON WITH PEERS----------------------->
                        <img src="../img/InMoov2/markerBlue_right.png"
                            onmouseover="this.src='../img/InMoov2/markerGreen_right.png';"
                            onmouseout="this.src='../img/InMoov2/markerBlue_right.png';" height="14"
                            ng-click="filterPeers('chatBot')" /><img src="../img/InMoov2/markerBlue_left.png"
                            onmouseover="this.src='../img/InMoov2/markerGreen_left.png';"
                            onmouseout="this.src='../img/InMoov2/markerBlue_left.png';" height="18"
                            ng-click="filterPeers(null)" />
                        <img src="../Brain.png" />
                        <label>Chat Bot</label>
                    </td>
                    <td>
                        <button class="btn btn-default" ng-show="!peer.isPeerStarted(service, 'chatBot')" 
                            ng-click="startPeer('chatBot')">off</button>
                        <button class="btn btn-info" ng-show="peer.isPeerStarted(service, 'chatBot')"
                            ng-click="releasePeer('chatBot')">on</button>
                        <span ng-show="peer.isPeerStarted(service, 'chatBot')">
                            <a href="" ng-click="mrl.changeTab(peer.getActualName(service, 'chatBot'))">
                                <img src="settings.png" width="30" />
                            </a>
                        </span>
                        <button class="btn btn-default" ng-show="peer.isPeerStarted(service, 'chatBot')" 
                            ng-click="mrl.changeTab(peer.getActualName(service, 'chatBot'));execScript('services/A_Chatbot.py')">First contact</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Chat Bot Language</label>{{service.language}}
                        <div class="form-group">
                            <select class="form-control" ng-model="languageSelected" id="language-select"
                                ng-change="msg.send('setLocale', languageSelected)">
                                <option ng-repeat="(key, value) in service.locales" value="{{key}}">{{key}} -
                                    {{value.displayLanguage}}</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default" ng-click="mrl.sendTo('runtime', 'export', 'i01.chatBot')">Save
                            Chat Bot Config</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr ng-show="peer.isPeerStarted(service, 'chatBot')">
                    <td>
                        <img src="../img/InMoov2/markerBlue_right.png" onmouseover="this.src='../img/InMoov2/markerGreen_right.png';" onmouseout="this.src='../img/InMoov2/markerBlue_right.png';" height="14" ng-click="filterPeers('gpt3')"/><img src="../img/InMoov2/markerBlue_left.png" onmouseover="this.src='../img/InMoov2/markerGreen_left.png';" onmouseout="this.src='../img/InMoov2/markerBlue_left.png';" height="18" ng-click="filterPeers(null)"/>
                        <img src="../Gpt3.png"/>
                        <label>GPT</label>
                    </td>
                    <td>
                        <button class="btn btn-default" ng-show="!peer.isPeerStarted(service, 'gpt3')" 
                            ng-click="startPeer('gpt3')">off</button>
                        <button class="btn btn-info" ng-show="peer.isPeerStarted(service, 'gpt3')"
                            ng-click="releasePeer('gpt3')">on</button>
                        <span ng-show="peer.isPeerStarted(service, 'gpt3')">
                                    
                            <img src="settings.png" width="30" title="Open" ng-click="mrl.changeTab(peer.getActualName(service, 'gpt3'))"/>
                        </span>
                    </td>
                </tr>        
                <tr ng-show="peer.isPeerStarted(service, 'chatBot')">
                    <td>
                        <button class="btn btn-default" ng-click="mrl.sendTo('runtime', 'export', 'i01.gpt3')">Save
                            gpt3 Config</button>
                    </td>
                </tr>
            </table>

<table ng-show="showPanel('InMoov')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoov2_Icon.png" />
            <label>Config</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<img src="../peers.png" height="28" ng-click="filterPeers(null)" />
            <div class="form-group">
                <select multiple class="form-control vertical-menu" ng-change="setConfig()" ng-model="selectedConfig"
                    id="selectedConfig" title="configurations">
                    <option ng-repeat="config in configList" ng-value="{{config}}">{{config}}</option>
                </select>
            </div>
            <button class="btn btn-default" title="This will save a config set to data/config"
                ng-click="saveConfig()">Save Config</button>
            <button class="btn btn-default" title="This will start a config set" ng-click="startConfig()">Start</button>
            <button class="btn btn-default" title="This will release a config set"
                ng-click="releaseConfig()">Release</button>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../InMoov2.png" />
            <label>Service Control</label>
            <br />
            <div id="table-wrapper">
                <div id="table-scroll">
                    <table class="table table-striped">
                        <tr>
                            <td>Virtualize Services</td>
                            <td></td>
                            <td>
                                <toggle width="30" height="28"
                                    title="This will set services in virtual mode, allowing you to run without hardware connected"
                                    ng-model="service.isVirtual"
                                    ng-change="!service.isVirtual?msg.setAllVirtual(false):msg.setAllVirtual(true)"
                                    on=" " off=" "></toggle>
                            </td>
                        </tr>
                        <tr>
                            <td>Custom Script</td>
                                    <td></td>
                            <td>
                        <button width="30" height="30" class="btn btn-default" title="To execute your script data/InMoov2/InMoovCustom.py" ng-click="execScript('custom/InMoovCustom_start.py')" width="120" height="30"></button>
                       </td>
                        </tr>
                        <tr>
                            <td>Configuration</td>
                                    <td></td>
                            <td>
                                <img src="settings.png" width="30" ng-click="setPanel('lifeService')"/>
                            </td>
                        </tr>
                        <tr ng-repeat="(key, value) in service.config.peers">
                            <td>
                                <a href="" ng-click="mrl.changeTab(value.name)" width="100%">
                                    <img ng-src="/{{value.type + '.png'}}" width="32" />
                                </a>
                            </td>
                            <td>
                                <a href="" ng-click="mrl.changeTab(value.name)" width="100%">{{key}}</a>
                            </td>
                            <td>
                                <button class="btn btn-default" ng-show="!peer.isPeerStarted(service, key)"
                                    ng-click="startPeer(key)">off</button>
                                <button class="btn btn-info" ng-show="peer.isPeerStarted(service, key)"
                                    ng-click="releasePeer(key)">on</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <!-- end  -->
    <tr>
        <td>
            <img src="../InMoov2GestureCreator.png" />
            <label>Gestures</label>
            <br />
            <input class="form-control vertical-menu" type="text" id="gesture" placeholder="Type or select a gesture"
                ng-model="selectedGesture" ng-readonly="isConnected" press-enter="executeGesture(selectedGesture)"
                uib-typeahead="gesture for gesture in service.gestures | filter:$viewValue | limitTo:100"
                typeahead-min-length="0" />
            <button class="btn btn-default" ng-click="executeGesture(selectedGesture)">Execute</button>
            <button class="btn btn-default" ng-click="loadGestures()">Load Gestures</button>
        </td>
    </tr>
</table>
