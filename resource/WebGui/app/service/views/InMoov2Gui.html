<style>
    .inmoov-sub-panel {
        width: auto;
        max-width: auto;
        margin-bottom: 0px;
    }

    #container {
        width: 620px;
        height: 588px;
        /* border: 1px solid #000; */
        position: relative;
        background-image: url("img/InMoov2/background.png");
        z-index: 0;
    }

    #container-cell {
        width: 620px;
    }

    .inmoov-menu-button {
        position: absolute;
        z-index: 30;
    }

    .inmoov-main-menu-button {
        position: absolute;
        left: 170px;
        top: 155px;
        z-index: 10;
    }
</style>
<link type="text/css" rel="stylesheet" media="all" href="../service/css/InMoov2Gui.css">


<table class="table table-striped">
    <tr>
        <td colspan="2">&nbsp;{{onText}}
        </td>
    </tr>
    <tr>
        <td id="container-cell">
            <!--inmoov map begin -->
            <div id="container">
                <div class="inmoov-menu-button inMoovButton {{button.name}}DIV preventGuiDragSelect"
                    ng-repeat="button in buttons" ng-init="imgSrc='../img/InMoov2/'+button.name+'_off.png'"
                    ng-style="imgStyle='transform:translateX(300px)'">
                    <img class="inmoov-menu-button {{button.name}}IMG preventGuiDragSelect" ng-src="{{imgSrc}}"
                        ng-click="setPanel(button.name);" style="transform: translate({{button.translate}})" />
                </div>
                <!-- Activ buttons hidden  -->
                <div class="inmoov-menu-button inMoovButton {{button.name}}DIV preventGuiDragSelect"
                    ng-repeat="button in buttons" ng-init="imgSrc='../img/InMoov2/'+button.name+'_Activ.png'"
                    ng-style="imgStyle='transform:translateX(300px)'"
                    style="visibility: {{activePanel == button.name ? 'visible':'hidden'}}">
                    <img class="inmoov-menu-button {{button.name}}IMG preventGuiDragSelect" ng-src="{{imgSrc}}"
                        ng-click="setPanel(button.name);"
                        style="transform: translate({{button.translate}}); visibility: {{activePanel == button.name ? 'visible':'hidden'}}; cursor: default; " />
                </div>
                <div id="rightArmGuiDisplay" ng-show="service.isRightArmStarted"
                    class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/armR_Activ.png" />
                </div>
                <div id="leftArmGuiDisplay" ng-show="service.isLeftArmStarted" class="GuiDisplays preventGuiDragSelect">
                    <img src="../img/InMoov2/armL_Activ.png" />
                </div>
                <div id="rightHandGuiDisplay" ng-show="service.isRightHandStarted"

                </div>
                <div id="leftHandGuiDisplay" ng-show="service.isLeftHandStarted"

                    <img src="../img/InMoov2/handL_Activ.png" />

                        <img src="../img/InMoov2/markerBlue_right.png"

                        <button class="btn btn-secondary" ng-show="!peer.isPeerStarted(service, 'chatBot')"
                            ng-click="startPeer('chatBot')">on</button>
                        <button class="btn btn-info" ng-show="peer.isPeerStarted(service, 'chatBot')"
                            ng-click="releasePeer('chatBot')">off</button>
                        <span ng-show="peer.isPeerStarted(service, 'chatBot')">
                            <a href="" ng-click="mrl.changeTab(peer.getActualName(service, 'chatBot'))">
                                <img src="settings.png" width="30" />
                            </a>
                        </span>
                    </td>
                </tr>
                <tr>

                                <option ng-repeat="(key, value) in service.locales" value="{{key}}">{{key}} -

                            </select>

        <td>
            <button class="btn btn-default" ng-click="mrl.sendTo('runtime', 'export', 'i01.openni')">Save openni
                Config</button>
        </td>
    </tr>
    <tr>
        <td>
            <img width="50" height="50" ng-click="setPanel('sensor')" ng-src="../img/InMoov2/arrow_blue_left.png"
                src="../img/InMoov2/arrow_blue_left.png">
        </td>
    </tr>
</table>
<!------------------------ openni end ---------------------------- -->
<!------------------------ InMoov begin ---------------------------- -->
<table ng-show="showPanel('InMoov')" class="inmoov-sub-panel table table-striped">
    <tr>
        <td>
            <img src="../InMoov2_Icon.png" />
            <label>config</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<img src="../peers.png" height="28" ng-click="filterPeers(null)" />
            <div class="form-group">
                <select multiple class="form-control vertical-menu" ng-change="setConfig()" ng-model="selectedConfig"
                    id="selectedConfig" title="configurations">
                    <option ng-repeat="config in configList" ng-value="{{config}}">{{config}}</option>
                </select>
            </div>
            <button class="btn btn-default" title="This will save a config set to data/config"
                ng-click="saveConfig()">save config</button>
            <button class="btn btn-default" title="This will start a config set" ng-click="startConfig()">start</button>
            <button class="btn btn-default" title="This will release a config set"
                ng-click="releaseConfig()">release</button>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../InMoov2.png" />
            <label>service control</label>
            <br />
            <div id="table-wrapper">
                <div id="table-scroll">
                    <table class="table table-striped">
                        <tr>
                            <td>Virtualize services</td>
                            <td>
                                <toggle width="30" height="28"
                                    title="This will set services in virtual mode, allowing you to run without hardware connected"
                                    ng-model="service.isVirtual"
                                    ng-change="!service.isVirtual?msg.setAllVirtual(false):msg.setAllVirtual(true)"
                                    on=" " off=" "></toggle>
                            </td>
                            <td></td>
                        </tr>
                        <tr ng-repeat="(key, value) in service.config.peers">
                            <td>
                                <a href="" ng-click="mrl.changeTab(value.name)" width="100%">
                                    <img ng-src="/{{value.type + '.png'}}" width="32" />
                                </a>
                            </td>
                            <td>
                                <a href="" ng-click="mrl.changeTab(value.name)" width="100%">{{key}}</a>
                            </td>
                            <td>
                                <button class="btn btn-secondary" ng-show="!peer.isPeerStarted(service, key)"
                                    ng-click="startPeer(key)">on</button>
                                <button class="btn btn-info" ng-show="peer.isPeerStarted(service, key)"
                                    ng-click="releasePeer(key)">off</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <!-- end  -->
    <tr>
        <td>
            <img src="../InMoov2GestureCreator.png" />
            <label>gestures</label>
            <br />
            <input class="form-control vertical-menu" type="text" id="gesture" placeholder="Type or select a gesture"
                ng-model="selectedGesture" ng-readonly="isConnected" press-enter="executeGesture(selectedGesture)"
                uib-typeahead="gesture for gesture in service.gestures | filter:$viewValue | limitTo:100"
                typeahead-min-length="0" />
            <button class="btn btn-default" ng-click="executeGesture(selectedGesture)">execute</button>
            <!-- button class="btn btn-default" title="be cautious with this, it will run all the gestures randomly" ng-click="msg.cycleGestures()">cycle gestures</button -->
            <button class="btn btn-default" ng-click="msg.loadGestures()">reload gestures</button>
        </td>
    </tr>
</table>
